name: Check Code Format And Test Code

on:
  pull_request:
    branches: [ "develop" , "main" ]
  push:
    branches: ["feature/issue-121"]

defaults:
  run:
    shell: bash

env:
  JDK_VERSION: 11

jobs:
  build-and-deploy:
    name: build and deploy with AWS Code Deploy
    runs-on: ubuntu-latest

    steps:
      # (1) 소스코드 체크아웃
      - name: Check out repository
        uses: actions/checkout@v3

      # (2) application.yml 생성
      - name: Create application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APP_DEVELOP_YML }}" > src/main/resources/application.yml

      # (3) JDK 설정
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      # (4) Gradle 빌드
      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
          ls -alh build/libs

      # (5) AWS 자격증명 세팅
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # (6) 빌드 산출물 (JAR) S3 업로드
      - name: Upload jar to S3
        run: |
          aws s3 cp \
            build/libs/eventer-0.0.1-SNAPSHOT.jar \
            s3://${{ secrets.BUCKET_NAME }}/backend/develop/eventer-0.0.1-SNAPSHOT.jar


